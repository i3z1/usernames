<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Username Store</title>
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Include Three.js and Vanta.js for background effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Background container -->
    <div id="vanta-bg"></div>
    
    <!-- Site Header -->
    <header class="site-header">
      <div class="container">
        <h1>Username Store</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <h2>Find Your Perfect Username</h2>
        <p>Amazing deals on premium usernames</p>
      </div>
    </section>

    <!-- Main Content -->
    <main class="container">
      <div id="usernames-list" class="grid"></div>
    </main>


    <script src="script.js"></script>
  </body>
</html>
